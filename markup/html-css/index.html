<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹箸</title>
    <link rel="stylesheet " href="CSS/style.css">
    <script src="https://kit.fontawesome.com/098d1f28af.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-logo">CodeVillage</div>
        <nav class="header-nav">
            <ul>
                <li>TOP</li>
                <li>ABOUT</li>
                <li>NEWS</li>
                <li>SERVICE</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- first-v -->
        <section id="first-v">
            <div class="first-v-wrap">
            <h2 class="first-v-title">A life-changing</h2>
            <button class="first-v-btn"><i class="fa-solid fa-door-open"></i>ENTRY</button>
            </div>

        </section>
        <!-- about -->
        <section id="about">

        </section>
        <!-- news -->
        <section id="news">

        </section>
        <!-- entry -->
        <section id="entry">
            <div class="entry-wrap">
                <h2 class="entry-title">“今すぐ人生を変える”</h2>
                <button class="first-v-btn entry-btn"><i class="fa-solid fa-door-open"></i>ENTRY</button>
            </div>
        </section>
        <!-- contact -->
        <section id="contact">

        </section>
    </main>
    <!-- footer -->
    <footer>
        <p class="footer-logo">© 2017-2021 MOSQIIIT inc.</p>
    </footer>
</body>
</html>
